spring.application.name=enriched-library

management.endpoints.web.exposure.include=*
management.server.add-application-context-header=true
management.server.port=8080

spring.mvc.servlet.load-on-startup=1

#Virtual Threads
spring.threads.virtual.enabled=true

#Sample all requests
management.tracing.sampling.probability=1.0

# Logging
logging.level.root=WARN
logging.level.org.springframework.web.reactive=DEBUG
logging.level.org.springframework.web.client=TRACE

# Docker
spring.docker.compose.file=file:/Users/marten/Repositories/apress/spring-boot-3-recipes/code/ch09/compose.yaml


